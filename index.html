<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Wihelmina Waromi</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark py-5">

    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                
                <div class="card">

                    <div class="card-header">
                        <h1><center>REGISTRATION FORM</center></h1>
                    </div>

                    <div class="card-body">

                        <form action="#">

                            <div class="row">
                                <div class="col-lg-6 py-5">

                                    <div class="col-auto mb-3">
                                        <label for="first_name" class="form-label"><b>First Name</b></label>
                                        <input type="text" id="first_name" placeholder="" class="form-control">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="last_name" class="form-label"><b>Last Name</b></label>
                                        <input type="text" id="last_name" placeholder=""class="form-control">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="email" class="form-label"><b>Email</b></label>
                                        <input type="email" id="email" placeholder=""class="form-control">
                                    </div>

                                    <div class="col-auto mb-5 ">
                                        <label for="gender" class="form-label"><b>Gender</b></label>
                                        <select name="" id="" class="form-select">
                                            <option value=""></option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>

                                    </div>

                                    <div class="col-auto mb-3 py-5 ">
                                        <form action="">
                                            <label for="status" class="form-label"><b>Status</b></label><br>
                                            <input type="checkbox" name="" id="" class=""><label for="">Student</label>
                                            <input type="checkbox" name="" id=""><label for="">Trainer</label>
                                        </form>
                                        
                                    </div>


                                </div>

                                <div class="col-lg-6 py-5">
                                    <div class="col-auto mb-3">
                                        <label for="address" class="form-label"><b>Address</b></label>
                                        <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                                    </div>
                                    <div class="col-auto mb-3">
                                        <label for="address" class="form-label"><b>Profile Picture</b></label><br>
                                        <img src="20 WIHELMINA WAROMI.jpg" alt="" width="300px" height="">
                                       
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-dark">Submit</button>
                                    <button type="reset" class="btn btn-lg btn-dark bg-light text-dark">Cancel</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="card-footer">
                        Developted by <b>W. Waromi</b>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
